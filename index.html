<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Checkout Page for xyz Website" />
		<link
			rel="icon"
			href="resources/favicon.ico"
			type="image/x-icon"
			sizes="96x96"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Device Shop Checkout | devChallenges.io</title>

		<!--You are welcome to delete these styles or modify them in your own stylesheet -->
	</head>
	<body>
		<form action="checkout" method="post">
			<header class="background">
				<div class="background header">
					<h1>Checkout</h1>
					<div class="total-items"><span>3 ITEMS</span></div>
				</div>
			</header>

			<main>
				<div class="shopping-cart">
					<div class="card one">
						<div class="img-background">
							<img
								src="resources/Gold.png"
								alt="iPhone 12 Pro Gold"
							/>
						</div>
						<div class="left-detail">
							<h2 class="item-name">iPhone 12 Pro</h2>
							<div class="version">
								<span class="span-version">Golden</span>
							</div>
							<span class="amount">x 1</span>
						</div>
						<div class="right-detail">
							<p class="price">
								$<span class="span pricing">999.00</span>
							</p>
							<button
								type="button"
								class="remove-item"
								id="remove-item"
							>
								&#10006;
							</button>
						</div>
					</div>
					<div class="card two">
						<div class="img-background">
							<img
								src="resources/Apple-watch.png"
								alt="Apple Watch Blue"
							/>
						</div>
						<div class="left-detail">
							<h2 class="item-name">Apple Watch</h2>
							<div class="version">
								<span class="span-version">Blue</span>
							</div>
							<span class="amount">x 1</span>
						</div>
						<div class="right-detail">
							<p class="price">
								$<span class="span pricing">399.00</span>
							</p>
							<button
								type="button"
								class="remove-item"
								id="remove-item"
							>
								&#10006;
							</button>
						</div>
					</div>
					<div class="card three">
						<div class="img-background">
							<img src="resources/iMac.png" alt="iMac Green" />
						</div>
						<div class="left-detail">
							<h2 class="item-name">iMac</h2>
							<div class="version">
								<span class="span-version">Green</span>
							</div>
							<span class="amount">x 1</span>
						</div>
						<div class="right-detail">
							<p class="price">
								$<span class="span pricing">1199.00</span>
							</p>
							<button
								type="button"
								class="remove-item"
								id="remove-item"
							>
								&#10006;
							</button>
						</div>
					</div>
					<span
						style="border: 1px solid #a6a5a533; margin-bottom: 24px"
					></span>
					<div class="coupon">
						<input
							type="text"
							name="coupon"
							id="coupon input"
							placeholder="Enter coupon code"
						/>
						<button type="button" id="btn_ApplyCoupon">
							Apply Coupon
						</button>
					</div>
					<div class="pricing">
						<div class="sub-total">
							<span class="faded-bold left">Sub total</span
							><span class="faded-bold price"
								>$<span class="span pricing"
									>2597.00</span
								></span
							>
						</div>
						<div class="tax">
							<span class="faded-bold left">Tax</span
							><span class="faded-bold price"
								>$<span class="span pricing">623.28</span></span
							>
						</div>
						<div class="total">
							<span class="bold left">Total</span
							><span class="bold price"
								>$<span class="span pricing"
									>3220.28</span
								></span
							>
						</div>
					</div>
				</div>
				<div class="contact-information">
					<div class="header">
						<h1>Contact Information</h1>
					</div>
					<div class="main">
						<div class="two-rows">
							<label for="fullname"
								><h2>First & Last Name</h2></label>
							<input
								type="text"
								name="full_name"
								id="fullname"
								placeholder="Enter first & last name"
							/>
							<br>
							<label for="email"><h2>Email Address</h2></label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Enter email address"
							/>
						</div>
						<div class="two-columns">
							<div class="country">
								<label for="country"><h2>Country</h2></label>
								<select id="country" name="country">
									<option value="" selected disabled>
										Select a country
									</option>
									<option value="AF">Afghanistan</option>
									<option value="AL">Albania</option>
									<option value="DZ">Algeria</option>
									<option value="AD">Andorra</option>
									<option value="AO">Angola</option>
									<option value="AR">Argentina</option>
									<option value="AM">Armenia</option>
									<option value="AU">Australia</option>
									<option value="AT">Austria</option>
									<option value="AZ">Azerbaijan</option>
									<option value="BH">Bahrain</option>
									<option value="BD">Bangladesh</option>
									<option value="BY">Belarus</option>
									<option value="BE">Belgium</option>
									<option value="BZ">Belize</option>
									<option value="BJ">Benin</option>
									<option value="BO">Bolivia</option>
									<option value="BA">
										Bosnia and Herzegovina
									</option>
									<option value="BW">Botswana</option>
									<option value="BR">Brazil</option>
									<option value="BG">Bulgaria</option>
									<option value="CA">Canada</option>
									<option value="CL">Chile</option>
									<option value="CN">China</option>
									<option value="CO">Colombia</option>
									<option value="CR">Costa Rica</option>
									<option value="HR">Croatia</option>
									<option value="CU">Cuba</option>
									<option value="CY">Cyprus</option>
									<option value="CZ">Czech Republic</option>
									<option value="DK">Denmark</option>
									<option value="EG">Egypt</option>
									<option value="FI" selected>Finland</option>
									<option value="FR">France</option>
									<option value="DE">Germany</option>
									<option value="GR">Greece</option>
									<option value="HK">Hong Kong</option>
									<option value="IN">India</option>
									<option value="ID">Indonesia</option>
									<option value="IE">Ireland</option>
									<option value="IT">Italy</option>
									<option value="JP">Japan</option>
									<option value="KE">Kenya</option>
									<option value="MY">Malaysia</option>
									<option value="MX">Mexico</option>
									<option value="NL">Netherlands</option>
									<option value="NZ">New Zealand</option>
									<option value="NG">Nigeria</option>
									<option value="NO">Norway</option>
									<option value="PK">Pakistan</option>
									<option value="PH">Philippines</option>
									<option value="PL">Poland</option>
									<option value="PT">Portugal</option>
									<option value="QA">Qatar</option>
									<option value="RO">Romania</option>
									<option value="RU">Russia</option>
									<option value="SA">Saudi Arabia</option>
									<option value="SG">Singapore</option>
									<option value="ZA">South Africa</option>
									<option value="ES">Spain</option>
									<option value="SE">Sweden</option>
									<option value="CH">Switzerland</option>
									<option value="TH">Thailand</option>
									<option value="TR">Turkey</option>
									<option value="UA">Ukraine</option>
									<option value="AE">
										United Arab Emirates
									</option>
									<option value="GB">United Kingdom</option>
									<option value="US">United States</option>
									<option value="VN">Vietnam</option>
								</select>
							</div>
							<div class="postal">
								<label for="postal"><h2>Postal Code</h2></label>
								<input
									type="number"
									name="postal"
									id="postal"
									placeholder="00270"
								/>
							</div>
						</div>
					</div>
					<div class="footer">
						<button type="submit" class="submit" id="submit">
							Continue
						</button>
					</div>
				</div>
			</main>
	
			<div class="author-info">
				Coded by <a href="#">Nguyen Duc Trung</a> | Challenge by
				<a href="https://www.devchallenges.io?ref=challenge" target="_blank"
					>devChallenges.io</a
				>.
			</div>
		</form>
	</body>
</html>
